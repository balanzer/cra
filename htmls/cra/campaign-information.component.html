<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title text-capitalize">Campaign Details</h3>
		</div>
		<div class="panel-body">

			<form class="form-horizontal"
				[formGroup]="campaignInformationFormGroup" (ngSubmit)="doSubmit()" 	(change)="validateCampaignFormStauts()">
				
					<div class="form-group">
						<div class="col-xs-12 col-md-6 col-md-offset-1 col-lg-5 col-lg-offset-1 has-error">
							<label class="control-label text-capitalize" for="firstName">Campaign
								Name <app-field-required-flag
									[requiredFlag]="controls['campaignName'].invalid && !controls['campaignName'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="input-group-addon"> 
									<span
									class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</span>
								<input trim type="text" class="form-control" id="campaignName"
									formControlName="campaignName">
								<app-field-validation-icons
									[fieldControl]="controls[ 'campaignName' ]"
									[fieldLabel]="'Campaign Name'">									<span _ngcontent-c6="" aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"></span></app-field-validation-icons>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'campaignName' ]"
								[fieldLabel]="'Campaign Name'">
							</app-field-validation-messages>
						</div>

						<div class="col-xs-12 col-md-6 col-lg-5 has-success">
							<label class="control-label text-capitalize"
								for="regionalDirector">Regional Director <app-field-required-flag
									[requiredFlag]="controls['regionalDirector'].invalid && !controls['regionalDirector'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="input-group-addon"> 
									<span
									class="glyphicon glyphicon-user" aria-hidden="true"
									id="sizing-addon1"></span>
								</span> 
								<input type="text" class="form-control" id="regionalDirector"
									formControlName="regionalDirector"> 
								<app-field-validation-icons
									[fieldControl]="controls[ 'regionalDirector' ]"
									[fieldLabel]="'Regional Director'">
								</app-field-validation-icons>
								<span
									class="input-group-addon" id="basic-addon2">@ihg.com
								
								</span>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'regionalDirector' ]"
								[fieldLabel]="'Regional Director'">
							</app-field-validation-messages>
						</div>
					</div>
				
					
					<div class="form-group">
						<div class="col-xs-12 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-1">
							<label class="control-label text-capitalize" for="startDate">Start
								Date(YYYY-MM-DD) <app-field-required-flag
									[requiredFlag]="controls['startDate'].invalid && !controls['startDate'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<app-ngb-datepicker (selectDate)="setFromDate($event)"></app-ngb-datepicker>
								<input type="hidden" [value]="selectedFromDate" class="form-control" id="startDate"
									formControlName="startDate">
								<app-field-validation-icons
									[fieldControl]="controls[ 'startDate' ]"
									[fieldLabel]="'Start Date'"> </app-field-validation-icons>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'startDate' ]"
								[fieldLabel]="'Start Date'"></app-field-validation-messages>
						</div>
					

						<div class="col-xs-12 col-md-4 col-lg-3">
							<label class="control-label text-capitalize" for="endDate">End Date(YYYY-MM-DD) <app-field-required-flag
									[requiredFlag]="controls['endDate'].invalid && !controls['endDate'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<app-ngb-datepicker (selectDate)="setToDate($event)"></app-ngb-datepicker>
								<input type="hidden" [value]="selectedToDate" class="form-control" id="endDate"
									formControlName="endDate">
								<app-field-validation-icons
									[fieldControl]="controls[ 'endDate' ]"
									[fieldLabel]="'End Date'"> </app-field-validation-icons>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'endDate' ]" [fieldLabel]="'End Date'"></app-field-validation-messages>
						</div>

						<div class="col-xs-12 col-md-4 col-lg-4">
							<label class="control-label text-capitalize"
								for="estimatedRevenue">Estimated Revenue <app-field-required-flag
									[requiredFlag]="controls['estimatedRevenue'].invalid && !controls['estimatedRevenue'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="input-group-addon"> 
									<span
									class="glyphicon glyphicon-usd" aria-hidden="true"></span>
								</span> 
								<input type="text" class="form-control" id="estimatedRevenue"
									formControlName="estimatedRevenue"> 
								<app-field-validation-icons
									[fieldControl]="controls[ 'estimatedRevenue' ]"
									[fieldLabel]="'Estimated Revenue'">
								</app-field-validation-icons>
									<span class="input-group-addon">.00</span>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'estimatedRevenue' ]"
								[fieldLabel]="'Estimated Revenue'">
							</app-field-validation-messages>
						</div>
					</div>

				
					<div class="form-group">
						<div class="col-md-12 col-md-offset-1 col-lg-10 has-warning">
							<label class="control-label text-capitalize" for="campaignDesc">Campaign
								Description <app-field-required-flag
									[requiredFlag]="controls['campaignDesc'].invalid && !controls['campaignDesc'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</span>
								<textarea class="form-control" rows="1" id="campaignDesc"
									formControlName="campaignDesc"></textarea>
								<!-- <app-field-validation-icons
									[fieldControl]="controls[ 'campaignDesc' ]"
									[fieldLabel]="'Campaign Description'">

								</app-field-validation-icons> --><span _ngcontent-c6="" aria-hidden="true" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>

							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'campaignDesc' ]"
								[fieldLabel]="'Campaign Description'">
							</app-field-validation-messages>
						</div>
					</div>
				

					<div class="form-group">
						<div class="col-sm-12 col-sm-12 col-md-6 col-md-offset-1 col-lg-5 col-lg-offset-1 has-success">
							<label class="control-label text-capitalize" for="vendorExists">This
								Vendor has any Existing campaign? <app-field-required-flag
									[requiredFlag]="controls['vendorExists'].invalid && !controls['vendorExists'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="col-xs-3">
								<label class="radio-inline"> 
									<input type="radio"
									formControlName="vendorExists" id="vendorExistsY" value="Y">
									Yes
								</label> 
								</span>
								<span class="col-xs-3">
									<label class="radio-inline"> <input type="radio"
									formControlName="vendorExists" id="vendorExistsN" value="N">
									No
								</label>
								</span>

								<app-field-validation-icons
									[fieldControl]="controls[ 'vendorExists' ]"
									[fieldLabel]="'Vendor'" class="col-xs-1"> </app-field-validation-icons>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'vendorExists' ]"
								[fieldLabel]="'Vendor'"> </app-field-validation-messages>
						</div>

						<div class="col-sm-12 col-sm-12 col-md-6 col-lg-5">
							<label class="control-label text-capitalize"
								for="anyUpdateRequired">Any Existing Campaign Requires
								Update? <app-field-required-flag
									[requiredFlag]="controls['anyUpdateRequired'].invalid && !controls['anyUpdateRequired'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="col-xs-3">
								<label class="radio-inline"> 
									<input type="radio"
									formControlName="anyUpdateRequired" id="anyUpdateRequiredY"
									value="Y"> Yes
								</label> 
								</span>

								<span class="col-xs-3">
								<label class="radio-inline"> 
								<input type="radio"
									formControlName="anyUpdateRequired" id="anyUpdateRequiredN"
									value="N"> No
								</label>
								</span>
								<app-field-validation-icons
									[fieldControl]="controls[ 'anyUpdateRequired' ]"
									[fieldLabel]="'Update'" class="col-xs-1"> </app-field-validation-icons>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'anyUpdateRequired' ]"
								[fieldLabel]="'Update'"> </app-field-validation-messages>
						</div>
					</div>
				

					<div class="form-group">
						<div class="col-md-12 col-md-offset-1 col-lg-10">
							<label class="control-label text-capitalize"
								for="specialInstructions">Special Instructions <app-field-required-flag
									[requiredFlag]="controls['specialInstructions'].invalid && !controls['specialInstructions'].touched"></app-field-required-flag>
							</label>
							<div class="input-group">
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</span>
								<textarea class="form-control" rows="1" id="specialInstructions"
									formControlName="specialInstructions"></textarea>
								<app-field-validation-icons
									[fieldControl]="controls[ 'specialInstructions' ]"
									[fieldLabel]="'Special Instructions'">
								</app-field-validation-icons>
							</div>
							<app-field-validation-messages
								[fieldControl]="controls[ 'specialInstructions' ]"
								[fieldLabel]="'Special Instructions'">
							</app-field-validation-messages>
						</div>
					</div>
				
					<div class="form-group">
						<div class="col-md-12 col-md-offset-1 col-lg-10">
						Campaign form validation status : {{campaignInformationFormGroup.valid}}
							<button class="btn disabled" (click)="logTheForm()">Log Form
								Object</button>
						</div>
					</div>
			</form>

		</div>
	</div>
</div>
